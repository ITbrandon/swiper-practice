<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="client.js" type="module"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<body>
  <h1>Hello Papa</h1>

  <section id="slider-1">
    <div class="swiper" id="swiper-1">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./images/photo1.jpg" alt="photo1">
        </div>
        <div class="swiper-slide">
          <img src="./images/photo2.webp" alt="photo2">
        </div>
        <div class="swiper-slide">
          <img src="./images/photo3.webp" alt="photo3">
        </div>
        <div class="swiper-slide">
          <img src="./images/photo4.avif" alt="photo4">
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <section id="slider-2">
    <div class="container wide">
      <div class="swiper" id="swiper-2">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <figure>
              <img src="images/photo1.jpg" alt="photo1">
              <figcaption>
                <!-- <img src="images/icon.png" alt="icon" width="10" height="10"> -->
                <p>$36728</p>
              </figcaption>
            </figure>
          </div>
          <div class="swiper-slide">
            <figure>
              <img src="images/photo2.webp" alt="photo2">
              <figcaption>
                <!-- <img src="images/icon.png" alt="icon" width="10" height="10"> -->
                <p>$42923</p>
              </figcaption>
            </figure>
          </div>
          <div class="swiper-slide">
            <figure>
              <img src="images/photo3.webp" alt="photo3">
              <figcaption>
                <!-- <img src="images/icon.png" alt="icon" width="10" height="10"> -->
                <p>$87203</p>
              </figcaption>
            </figure>
          </div>
          <div class="swiper-slide">
            <figure>
              <img src="images/photo4.avif" alt="photo4">
              <figcaption>
                <!-- <img src="images/icon.png" alt="icon" width="10" height="10"> -->
                <p>$53784</p>
              </figcaption>
            </figure>
          </div>
        </div>
        <div class="swiper-custom-nav">
        <i class="fas fa-arrow-left" id="nav-left"></i>
        <i class="fas fa-arrow-right" id="nav-right"></i>
        </div>
        <div class="swiper-custom-pagination"></div>
      </div>
    </div>
  </section>
</body>
</html>
